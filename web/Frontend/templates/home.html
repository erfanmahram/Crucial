<body>

<div style="height: 55vh;" class="jumbotron ui-widget">
    <h4 style="text-align: center;padding: 20px;">System Upgrade Recommender</h4>
    <div style="position:absolute; left: 20%;top: 20%">
        <label for="source_brand">Brand Name:</label><br>
        <input id="source_brand" />
        <div id="result_brand"></div>
    </div>
        <div style="position:absolute; left: 40%;top: 20%">
        <label for="source_name">Model Name:</label><br>
        <input id="source_name" style="width: 500px" />
        <div id="result_name"></div>
        <a onclick="btn_submit()" style="position: absolute; top: 50%;left: 120%" class="btn btn-primary">Search</a>
    </div>
</div>


<script>
    const $source_brand = document.querySelector('#source_brand');
    const $result_brand = document.querySelector('#result_brand');

    const typeHandler = function(e) {
        $result_brand.innerHTML = e.target.value;
        console.log(e.target.value);

        $.ajax({
            url: "/pipe",
            type : 'POST',
            cache: false,
            data:{'data': e.target.value},
            success: function(html)
            {
                console.log(html)
                var data = html.result
                var _ = []

                $.each(data, (index, value)=>{
                    _.push(value.key)
                });
                console.log(_)
                $( "#source_brand" ).autocomplete({
                    source: _
                });
            }
        });
    }

    $source_brand.addEventListener('input', typeHandler) // register for oninput
    $source_brand.addEventListener('propertychange', typeHandler) // for IE8


    const $source_name = document.querySelector('#source_name');
    const $result_name = document.querySelector('#result_name');

    const typeHandler2 = function(e) {
        $result_name.innerHTML = e.target.value;
        console.log(e.target.value);

        $.ajax({
            url: "/pipes",
            type : 'POST',
            cache: false,
            data:{'data': e.target.value},
            success: function(html)
            {
                console.log(html)
                var data = html.result
                var _ = []

                $.each(data, (index, value)=>{
                    _.push(value.key)
                });
                console.log(_)
                $( "#source_name" ).autocomplete({
                    source: _
                });
            }
        });
    }

    $source_name.addEventListener('input', typeHandler2) // register for oninput
    $source_name.addEventListener('propertychange', typeHandler2) // for IE8
